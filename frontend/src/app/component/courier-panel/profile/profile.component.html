<div class="content" fxLayout="row" fxLayoutAlign="center none">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 float-left">
        <div class="left-navbar text-center">
          <h4 class="mb-0"> Witaj {{courier.firstName}}!</h4>
          <nav>
            <button class="start-shift" [hidden]="isWorking" (click)="toggleShiftButton()"><fa-icon [icon]="['far', 'play-circle']"  > </fa-icon> Zacznij zmianę</button>
            <button class="start-shift" [hidden]="!isWorking" (click)="toggleShiftButton()"><fa-icon [icon]="['far', 'pause-circle']"  > </fa-icon> Zakończ zmianę</button>
            <hr/>
            <ul ngbNav>
              <li class="btn-block border-white" [ngbNavItem]="link.fragment" *ngFor="let link of links">

                <a ngbNavLink data-toggle="collapse" [routerLink]="[link.fragment]" routerLinkActive="active" class="float-left">
                  <fa-icon class="float-left" icon="{{ link.icon }}"> </fa-icon> {{ link.title }}
                </a>
              </li>
            </ul>
          </nav>
          <router-outlet> </router-outlet>

        </div>
      </div>

      <!-- content -->
      <div class="col-lg-9">
        <div class="card-box col-lg-12">

          <div class="container bootstrap snippets bootdey">
            <h4 class="font-weight-bold mt-0">Profil kuriera</h4>
            <hr>
            <div class="row">
              <!-- edit form column -->
              <div class="col-md-7 personal-info">
                <div class="alert alert-info alert-dismissable" *ngIf="operationStatus === 'success'">
                  <a class="panel-close close" data-dismiss="alert" (click)="closeAlert()">×</a>
                  Pomyślnie zaktualizowano dane.
                </div>

                <form class="form-horizontal" role="form" #editForm="ngForm">
                  <input type="hidden" ngModel="{{courier?.id}}" name="id" class="form-control" id="id">
                  <input type="hidden" ngModel="{{courier?.averageDeliveryTime}}" class="form-control" name="averageDeliveryTime" id="averageDeliveryTime" readonly>
                  <input type="hidden" ngModel="{{courier?.numberOfDeliveries}}" class="form-control" name="numberOfDeliveries" id="numberOfDeliveries" readonly>
                  <div class="form-group">
                    <label class="col-lg-8 control-label">Imię:</label>
                    <div class="col-lg-8">
                      <label>
                        <input class="form-control" ngModel="{{courier?.firstName}}" id="firstName" name="firstName" type="text" required>
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-8 control-label">Nazwisko:</label>
                    <div class="col-lg-8">
                      <label>
                        <input class="form-control" ngModel="{{courier?.lastName}}" id="lastName" name="lastName" type="text" required>
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-8 control-label">Numer telefonu:</label>
                    <div class="col-lg-8">
                      <label>
                        <input class="form-control" value="{{courier.phonenumber}}" ngModel="{{courier?.phonenumber}}" id="phonenumber" name="phonenumber" type="text" required>
                      </label>
                    </div>
                  </div>
                  <div class="form-check-label col-lg-8">
                    <button (click)="onEditProfile(editForm.value)" class="btn btn-outline-primary">Zatwierdź zmiany</button>
                  </div>
                </form>
              </div>

              <div class="col-md-5 personal-info">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Średni czas dostaw:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" ngModel="{{courier?.averageDeliveryTime}}" name="averageDeliveryTime" type="text" readonly>
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-12 control-label">Liczba wszystkich dostaw:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" ngModel="{{courier?.numberOfDeliveries}}" name="numberOfDeliveries" type="text" readonly>
                    </label>
                  </div>
                </div>

              </div>
            </div>

          </div>

          <hr>

        </div> <!-- end tab-content -->
      </div> <!-- end card-box-->
    </div> <!-- end col -->
  </div>
</div>
