<mat-toolbar class="app-navbar" color="primary">
  <button mat-button mat-ripple routerLink="/">
    <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
    <span>Masna Szama</span>
  </button>


  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/signup">
        <span>Rejestracja</span>
      </button>

      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login">
        <span>Login</span>
      </button>

      <button *ngIf="isCourier()" mat-button mat-ripple routerLink="/courier-panel">
        <span>Panel kuriera</span>
        <span><fa-icon class="px-1" icon="shipping-fast"> </fa-icon></span>
      </button>

      <button *ngIf="isAdmin()" mat-button mat-ripple routerLink="/admin-panel">
        <span>Panel admina</span>
        <span><fa-icon class="px-1" icon="user-shield"> </fa-icon></span>
      </button>

      <button *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-button" mat-button
        mat-ripple>
        <span>{{userName()}}, {{printRole()}}</span>
      </button>
      <button
        *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-hamburger" mat-icon-button
        mat-ripple>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                [overlapTrigger]="false"
                class="app-header-accountMenu"
                yposition="below">
        <app-account-menu></app-account-menu>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
